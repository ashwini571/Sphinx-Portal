{% extends 'base.html' %}
{% load static %}
{% block custom_css %}
    <style>
        body{
            background: #e5ffe5;
        }
    </style>
{% endblock %}
{% block  body %}

<div class="row m-5 p-4 justify-content-center">
<div class="col-lg-4 col-md-4 col-sm-7">
    <!-- Login Form -->
<form class="text-center border border-light p-5" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="row justify-content-center">
        <img src="{% static 'sphinx.svg' %}" class="image img-fluid figure-img">
    </div>
    <p class="h4 mb-4">Sign in</p>

    <!-- Username -->
    <input type="text" class="form-control mb-4" placeholder="Username" name="username" required>

    <!-- Password -->
    <input type="password" class="form-control mb-4" placeholder="Password" name="password" required>

    <div class="d-flex justify-content-around">
        <div>
            <!-- Forgot password -->
            <a href="{% url 'password_reset' %}">Forgot password?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

    <!-- Register -->
    <p>Not a member?
        <a href="{% url 'register' %}">Register</a>
    </p>

    <!-- Social login -->
    <p>or sign in with:</p>

    <a class="light-blue-text mx-2">
        <i class="fa fa-facebook-f"></i>
    </a>
    <a class="light-blue-text mx-2">
        <i class="fa fa-twitter"></i>
    </a>
    <a class="light-blue-text mx-2">
        <i class="fa fa-linkedin"></i>
    </a>
    <a class="light-blue-text mx-2">
        <i class="fa fa-github"></i>
    </a>

</form>
<!-- form login -->
</div>
</div>
{% endblock %}
