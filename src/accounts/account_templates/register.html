{% extends 'base.html' %}
{% block body %}
<!-- Default form register -->
<div class="row p-3 justify-content-center">
<div class="col-5">
<form class="text-center border border-light p-5">

    <p class="h4 mb-4">Sign up</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- First name -->
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
        </div>
        <div class="col">
            <!-- Last name -->
            <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
        </div>
    </div>
     <!-- username-->
     <input type="username" id="defaultRegisterFormUsername" class="form-control mb-4" placeholder="Username">

    <!-- E-mail -->
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

    <!-- Password -->
    <input type="password" id="defaultRegisterFormPassword" class="form-control mb-4" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    

    <!--confirm password-->
     <input type="password" id="defaultRegisterFormPassword2" class="form-control" placeholder="Confirm Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">


    

    

    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>

    <!-- Social register -->
    <p>or sign up with:</p>

    <a class="light-blue-text mx-2">
        <i class="fa fa-facebook-f"></i>
    </a>
    <a class="light-blue-text mx-2">
        <i class="fa fa-twitter"></i>
    </a>
    <a class="light-blue-text mx-2">
        <i class="fa fa-linkedin"></i>
    </a>
    <a class="light-blue-text mx-2">
        <i class="fa fa-github"></i>
    </a>

</form>
</div>
</div>
<!-- Default form register -->
{% endblock body %}
